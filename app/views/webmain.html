<!DOCTYPE html>

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="@{'public/bootstrap/css/bootstrap.min.css'}" />
    <link rel="stylesheet" media="screen" href="@{'/public/css/main.css'}">
    <!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

#{get 'moreStyles' /}

    <script src="/public/js/jquery.js"></script>
    <script src="/public/js/jquery-ui-1.9.1.custom.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/js/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/js/loadready.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        var yue = yue || {}
        var getCacheScript = function(url, callback){

            callback = callback || function(){}
            $.ajax({url:url,dataType:"script",cache:true, success : callback});
        }
        yue.gcs = getCacheScript;

        String.prototype.trim = function () {
            return this.replace(/^\s*|\s*$/g, '');
        }
        Date.prototype.format = function(format)
        {
            var o = {
                "M+" : this.getMonth()+1, //month
                "d+" : this.getDate(),    //day
                "h+" : this.getHours(),   //hour
                "m+" : this.getMinutes(), //minute
                "s+" : this.getSeconds(), //second
                "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
                "S" : this.getMilliseconds() //millisecond
            }
            if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
                    (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            for(var k in o)if(new RegExp("("+ k +")").test(format))
                format = format.replace(RegExp.$1,
                        RegExp.$1.length==1 ? o[k] :
                                ("00"+ o[k]).substr((""+ o[k]).length));
            return format;
        }

        Date.prototype.formatYMS = function(){
            return this.format('yyyy-MM-dd');
        }
        Date.prototype.formatMS = function(){
            return this.format('MMæœˆdd');
        }
        Date.prototype.formatYMDMS = function(){
            return this.format('yyyy-MM-dd hh:mm:ss');
        }


    </script>

#{get 'moreScripts' /}
</head>



<body>
<div>
#{doLayout /}
 #{get 'moreScripts' /}
</div>


</body>
</html>
